pattern_name: context_by_realization

pattern_iri: https://github.com/Active-Animals/Ontology/patterns/context_by_realization

description: >-
  This pattern captures context behaviours which are best differentiated by the entities which they realize.

  Examples:
  - caring: 'breeding' behaviour that realizes a role

contributors:
  - https://orcid.org/0000-0002-6601-2165
  - https://orcid.org/0000-0002-4277-2151

classes:
  context_behaviour: ACTAN:0000751
  realizable_entity: BFO:0000017

relations:
  realizes: BFO:0000055

vars:
  context: "'context_behaviour'"
  realization: "'realizable_entity'"

name:
  text: "%s"
  vars:
    - context

def:
  text: "%s that realizes a/an %s form."
  vars:
    - context
    - realization

equivalentTo:
  text: "%s and 'realizes' some %s"
  vars:
    - context
    - realization
